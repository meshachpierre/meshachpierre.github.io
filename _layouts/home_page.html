---
layout: default
---
<article>

  <header>
    {%- if page.image -%}
    <div class="home post-image mb-3">
      <img src="{{ page.image | relative_url }}">
    </div>
    {%- endif %}
    <div class="home"><h1>{{ page.title | escape }}</h1></div>
    <div class="home"><h2>{{ page.subtitle | escape }}</h2></div>
  </header>

  <section>
    <div class="home">{{ content }}</div>
  </section>

</article>
